<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">
    <h1>WhimdoughsðŸ¥–</h1>
    
    <div id="current-goal-container">
      <h2>Current Goal</h2>
      <div id="current-goal">No goal set</div>

      <div class="button-container">
        <button id="complete-goal-btn" disabled>Complete Goal</button>

    <div id="history-container">

      <ul id="goal-history"></ul>
